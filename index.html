<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Etch-A-Sketch</h1>
        <div class="controls">
            <div class="size-control">
                <div class="grid-size">16x16</div>
                <input type="range" min="2" max="25" value="16" id="slider">
            </div>
            <div class="color-box">
                <input type="color" id="color" name="color" value="black">
                <label for="color">Color</label>
            </div>
            <button class="reset">Reset</button>
        </div>
        <div class="grid"></div>
    </body>
</html>
